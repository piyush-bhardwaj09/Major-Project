<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code with Total Amount</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="centered-box">
    <h1 id="totalAmount">Total Amount: $100</h1>
    <canvas id="qrCode"></canvas>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/script.js/2.0.2/script.min.js" integrity="sha512-UWtTDM6wtl/qutDD6i1JOGZGiEd92dveVzuLl8sMBkMHlOHcbZdexM7ZrKkeaugW7vhqDnWc2pPD/ohEV+BBbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
<script>
function generateQRCode(text) {
  var qrCodeCanvas = document.getElementById("qrCode");
  qrCodeCanvas.innerHTML = ""; // Clear previous content
  new QRCode(qrCodeCanvas, {
    text: text,
    width: 200,
    height: 200
  });
}

// Get the total amount and update QR code
function updateQRCode() {
  var totalAmount = document.getElementById("totalAmount").textContent;
  generateQRCode(totalAmount);
}

// Automatically update QR code when the page loads
window.onload = updateQRCode;
</script>
